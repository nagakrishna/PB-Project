<div ng-controller="home" class="">
    <div class = "panel panel-default">

    </div>
    </div>

        <select class="btn btn-primary dropdown-toggl" name="naver" id="naver" ng-model="currentPage" ng-change="go(currentPage)">

            <option value="LanguageAnalysis">Analyze tweets count based on tweet Language</option>

            <option value="DayAnalysis">Analyze tweet count on each Day of week</option>
            <option value="StatsAnalysis">Analyze top users with maximum tweet and retweet count</option>
            <option value="TimezoneAnalysis">Analyze tweets based on each Time zone count</option>
